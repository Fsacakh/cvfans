<!--main 页面主体开始-->   
<div id="StationDetails_Page" class="row" data-role="page">
	<div class="col-lg-12">
		<@macro.Breadcrumb>
		  	  <li>
			  	<a href="#">首页</a>
			  </li>
			  <li><a href="#">服务站</a></li>
			  <li>服务站详情 </li>
		</@macro.Breadcrumb>
		
        <div class="row " style="padding-top:10px; padding-bottom:10px;">
        	<div class="col-lg-5 companypic">
        		<img id="img" src="" title="#" style="width:100%" alt="#"/>
        	</div>
            
            <div class="col-lg-7">
            	<ul class="c_mian02" style="padding-left:0px; padding-right:0px;">
            		<li  id="name" class="c_title"></li>
            		<li class="primary"><span class='position'>&nbsp;&nbsp;&nbsp;&nbsp;</span><span id="address"></span>&nbsp;&nbsp;&nbsp;&nbsp;</li>
            		<li class="primary"><span class='phone'>&nbsp;&nbsp;&nbsp;&nbsp;</span><span id="contactTel"></span></li>
            		<li class="small"><span id="generalScore">总体评分&nbsp</span><span id="qualityScore">&nbsp&nbsp&nbsp&nbsp服务质量 </span></li>
            		<li class="small"><span id="timeScore">服务速度 </span><span id="priceScore">&nbsp&nbsp&nbsp&nbsp价&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp格 </span></li>
            		<li><ul class="list-inline"><li class="vipsign"></li><li class="brandsign"></li></ul></li>
            	</ul>
            	
            	<div class="scope" id="serviceScope">
            		<span>维修范围:</span>
            	</div>
            </div>
        </div>
        <div class="space12"></div>
        <form id="frm_station_query" name="frm_station_query">
	    	<input type="text" class="hidden" name="stationId" id="stationId" value='${RequestParameters["stationId"]}'>
	    </form>
        
         <div class="row station">
        	<div class="col-lg-5">
        		<h3>地理位置</h3>
            	<div id="gdmap" class="stationmap"></div>
            </div>
            
        	<div class="col-lg-7">
				<h3>服务站简介</h3>
				
				<div id="briefIntro" class="stationinfobody">
			   </div>
        	</div>
        </div>
        
        <div class="space12"></div>
        <div class="row promotion">
        	<div class="col-md-6">
        		<div class="panel panel-default" style="padding-left:0px;padding-bottom:0px;">
					<h3>折扣信息</h3>
					<img src="${requestContext.contextPath}/media/image/kachezhiyou/fwzpic02.png" style="width:100%; height:100px"/>
					<div class="panel-body" style="min-height:250px;padding:0px;">
						<table id="datatable_discount" class="dataTable row-border" data-statement="cvfans.queryStationDiscountInfos_f" 	data-criteria="frm_station_query">
							<thead>
								<tr role="row">
									<th>项目</th>
									<th>工时折扣</th>
									<th>材料折扣</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody/>
						</table>
				   	</div>
				</div>
        	</div>
           	<div class="col-lg-6">
				<div class="panel panel-default" style="padding-left:0px;">
					<h3>促销信息</h3>
					<img src="${requestContext.contextPath}/media/image/kachezhiyou/fwzpic03.png" style="width:100%; height:100px"/>
					<div class="panel-body" style="min-height:250px;padding:0px;">
						<table id="datatable_promotion" class="dataTable row-border" data-statement="cvfans.queryStationPromotionInfos_f" 	data-criteria="frm_station_query">
							<thead>
								<tr role="row">
									<th>标题</th>
									<th>信息</th>
								</tr>
							</thead>
							<tbody/>
						</table>
				   	</div>
				</div>
            </div>
         </div>
         
         
       	 <div class="row">
         	<div class="col-lg-12" style="padding-right:0px;">
            	<div class="nearstate">
					<h3>附近的维修站</h3>
					<ul id="fjStation" class="list-inline body">
				   	</ul>
				</div>
            </div>
         </div>     	          	
    </div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		initPageData_StationDetails("frontend","");
	});
</script>
