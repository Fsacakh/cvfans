<div id="Page_StationImage" data-role='page' class="row hidden">
	<div class="col-lg-12">
		<@macro.Breadcrumb>
		<li>服务站图片</li> 
		</@macro.Breadcrumb>

		<form id="frm_station_image" class="form-horizontal" enctype="multipart/form-data">
			<input type="hidden" id="imgId" name="imgId" />
			<input type='hidden' id='stationId' name='stationId' value='${Session.User.ownerId}'/>
			
			<div class="row">
				<div class="col-lg-6"><@macro.form_text label="名称"
					name="title"/></div>
			</div>

			<div class="row">
				<div class="col-lg-6"><@macro.form_file label="图片"
					name="url" /></div>
			</div>
			
			<div class="row">
				<div class="col-lg-12"><@macro.form_textarea label="概述" rows="10"
					name="memo" span="2,10"/></div>
			</div>
			
			<div class="row ">
				<div class="col-lg-12" style="text-align:center">
					<@macro.button_save/> 
					<@macro.button_back/></div>
			</div>
		</form>
	</div>
</div>
