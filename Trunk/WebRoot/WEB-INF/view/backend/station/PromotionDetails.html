<div id="Page_PromotionDetails" data-role='page' class="row hidden">
	<div class="col-lg-12">
		<@macro.Breadcrumb>
			<li>促销信息详情</li>
		</@macro.Breadcrumb>
		
		<form id="frm_promotion"  class="form-horizontal" >
			<input type="hidden" id="promotionId" name="promotionId"/>
			<input type='hidden' id='stationId' name='stationId' value='${Session.User.ownerId}'/>
			<div class="row">
					<div class="col-lg-6">
							<@macro.form_text label="标题" name="title"  />
					</div>
			</div>
			
				<div class="row">
					<div class="col-lg-12">
						<@macro.form_textarea label="内容" name="content" rows="10" span="2,10"/>
					</div>
				</div>
				
				<div class="row ">
					<div class="col-lg-12">
						<@macro.button_save form="frm_promotion"/>
						<@macro.button_back/>
					</div>
				</div>
		</form>
	</div>
</div>
