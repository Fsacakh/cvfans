<div id="Page_PaymentGuaranteeServiceList" class="row" data-role="page">
	<div class="col-lg-12">
		<@macro.Breadcrumb>
		  	 <li>
			  		<a href="#">担保支付管理</a>
			  </li>
			  <li>
			  		<a href="#">担保支付查询</a>
			  </li>
		</@macro.Breadcrumb>
				
		<div class="row">
			
			<div class="col-lg-12">
				<form id="frm_service_query" class="form-horizontal">
					<input type="hidden" id="stationId" value="${Session.User.userId}"/>
					<div class="col-lg-5">
						<@macro.form_select name="apprResult" initial="0" label="审批结果">
							<option value="">全部</option>
							<option value="1">待审批</option>
							<option value="2">担保</option>
							<option value="0">不担保</option>
						</@macro.form_select>
					</div>
					<div class="col-lg-7" style="text-align: right;">
							<@macro.button_query/>
					</div>
				</form>
			</div>
		</div>
		    
		<div class="row">
			<@macro.dataTable id="datatable_service" statement="cvfans.queryPaymentGuaranteeInfoes" criteria="frm_service_query">
				<thead>
					<tr role="row">
						<th tabindex="1">车辆所属</th>
						<th tabindex="1">车牌号</th>	
						<th tabindex="1">维修时间</th>
						<th tabindex="1">维修金额</th>
						<th tabindex="6">支付状态</th>
						<th tabindex="6">担保状态</th>
						<th></th>
					</tr>
				</thead>
				<tbody/>
			</@macro.dataTable>
		</div>
	</div>
</div>
