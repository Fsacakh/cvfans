<div id="Page_Station_CustomerSearch" class="row hidden" data-role="page">
	<div class="col-lg-12">
		<@macro.Breadcrumb>
			  <li>
			  		<a href="#">司机检索</a>
			  </li>
		</@macro.Breadcrumb>
		
		<div class="row">
			<div class="col-lg-12">
				<form id="frm_driver_query" class="form-horizontal">
					<div class="row">
						<div class="col-lg-4">
							<@macro.form_text label="手机号" name="mobileNo"/>
						</div>
						
						<div class="col-lg-4">
						</div>
					
						<div class="col-lg-4" style="text-align:right">
	     					<@macro.button_query/> 
	     					<@macro.button_back/>
						</div>
					</div>
				</form>
			</div>
		</div>
		    
		<div class="row">
			<@macro.dataTable id="datatable_driver" statement="cvfans.queryDriver4Customer" criteria="frm_driver_query">
				<thead>
					<tr role="row">
						<th>手机</th>
						<th>姓名</th>
						<th>地址</th>	
						<th></th>
					</tr>
				</thead>
				<tbody/>
			</@macro.dataTable>
		</div>
	</div>
	
	<form id="frm_customer_save" class="form-horizontal" method="post" action="/Persist/StationCustomerInfo/Insert.action">
		<input type="hidden" id="driverId" name="driverId"/>
		<input type="hidden" id="stationId" name="stationId" value="${Session.User.userId}"/>
	</form>
</div>
